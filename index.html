<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="image-sidebar">
        <img id="image-sidebar-background"src="./halie-west-25xggax4bSA-unsplash.jpg">
        <div id="image-text">
            <img src="./odin-lined.png">
            Odin
        </div>
    </div>
    <div>
        <div>
            This is not a real online service!
            You know you need something like this in your life to help 
            you realize your deepest dreams.<br>
            Sign up now to get started.
        </div>
        <div>
            You know you want to.
        </div>

        <div id="form">
            <form>
                <div class="container-row">
                    <div class="item-input">
                        <label for="firstname">FIRST NAME</label><br>
                        <input type="text" id="firstname" value="Thor" class="input">
                    </div>
                    <div class="item-input">
                        <label for="lastname">LAST NAME</label><br>
                        <input type="text" id="lastname" value="Odinson" class="input">
                    </div>
                </div>
                <div class="container-row">
                    <div class="item-input">
                        <label for="email">EMAIL</label><br>
                        <input type="text" id="email" class="input">
                    </div>
                    <div class="item-input">
                        <label for="phonenumber">PHONE NUMBER</label><br>
                        <input type="text" id="phonenumber" class="input">
                    </div>
                </div>
                <div class="container-row">
                    <div class="item-input">
                        <label for="password">PASSWORD</label><br>
                        <input type="text" id="password" class="input">
                    </div>
                    <div class="item-input">
                        <label for="confirm-password">CONFIRM PASSWORD</label><br>
                        <input type="text" id="confirm-password" class="input">
                    </div>
                </div>
                <input type="submit" value="Create Account">
            </form>
            <div>
                Already have an account?
                <a href="#">Log-in</a>
            </div>
        </div>
    </div>
</body>
</html>
