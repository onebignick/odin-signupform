<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div id="image-sidebar">
        <img src="./image-sidebar.jpg" id="sidebar-image">
        <div id="splash-text" class="container-row">
            <img src="./odin-lined.png" id="splash-text-image">
            Odin
        </div>
    </div>
    <div id="main">
        <div id="main-body">
        <div class="text">
            This is not a real online service!
            You know you need something like this in your life to help 
            you realize your deepest dreams.<br>
            Sign up now to get started.
        </div>
        <br>
        <div class="text">
            You know you want to.
        </div>
        <br><br>
        <div class="text">
            Let's do this!
        </div>

        <div>
            <form id="form">
                <div class="container-row">
                    <div class="item-input">
                        <label for="firstname">FIRST NAME</label><br>
                        <input type="text" id="firstname" value="Thor" class="input" required>
                    </div>
                    <div class="item-input">
                        <label for="lastname">LAST NAME</label><br>
                        <input type="text" id="lastname" value="Odinson" class="input" required>
                    </div>
                </div>
                <div class="container-row">
                    <div class="item-input">
                        <label for="email">EMAIL</label><br>
                        <input type="text" id="email" class="input" required>
                    </div>
                    <div class="item-input">
                        <label for="phonenumber">PHONE NUMBER</label><br>
                        <input type="text" id="phonenumber" class="input" required>
                    </div>
                </div>
                <div class="container-row">
                    <div class="item-input">
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" class="error password" required>
                    </div>
                    <div class="item-input">
                        <label for="confirm-password">CONFIRM PASSWORD</label><br>
                        <input type="password" id="confirm-password" class="error password" required>
                    </div>
                </div>
                <input type="submit" value="Create Account" id="submit-button">
            </form>
            <br><br>
            <div id="footnote" class="text">
                Already have an account?
                <a href="#" class="text" id="login-link">Log-in</a>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
